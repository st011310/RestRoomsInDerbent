<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Два А - Аренда квартир</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">Dva a</div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="#">Услуги</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Найдите свою идеальную квартиру</h1>
                <form class="search-form">
                    <input type="text" placeholder="Город/район">
                    <input type="number" placeholder="Кол-во комнат">
                    <input type="number" placeholder="Цена от">
                    <input type="number" placeholder="Цена до">
                    <button type="submit">Найти</button>
                </form>
            </div>
        </section>

        <section class="offers">
            <div class="offer">
                <img src="img/balcony.jpg" alt="Красивая кватрира 1">
                <div class="name">Очень хорошая квартира с видом на море</div>
                <div class="price">6 000 ₽</div>
                <button>Забронировать</button>
            </div>
        </section>
    <footer>
        <div class="contact-info">
            <p>Телефон: +7 (928) 568-60-37</p>
        </div>
    </footer>

</body>
</html>
